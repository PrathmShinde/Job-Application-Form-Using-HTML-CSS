<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="apply-box">
            <h1>Job Application Form</h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="Last-name">Last Name</label>
                        <input type="text" id="Last-name" name="Last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                       <label for="job-role"> Job Role</label>
                       <select id="job-role" name="job-role">
                           <option value="">Select Job Role</option>
                           <option value="frontend">Frontend Developer</option>
                           <option value="backend">Backend Developer</option>
                           <option value="full-stack">Full Stack Developer</option>
                           <option value="ui-ux">UI/UX Designer</option>
                       </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" cols="30" rows="4" placeholder="Write your Address here..."></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="start-date">Start date</label>
                        <input type="date" id="start-date" name="start-date">
                    </div>
                    <div class="form-control" id="upload-file">
                        <label for="upload">Upload your CV</label>
                        <input type="file" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
    </div>
</div>

</body>
</html>
